<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dark Mode Switch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/dark-mode.css" />
  </head>

  <body class="bg-white text-center d-flex h-100 el-load">
    <div class="container d-flex p-3 mx-auto flex-column">
      <header class="mb-auto">
        <a class="nav-link float-left h3 active" href="index.html"
          >Covid19-Goa</a
        >
        <nav class="nav justify-content-center float-right">
          <a class="nav-link" href="about.html">About</a>
          <a
            class="nav-link"
            href="https://github.com/Amey-Volvoikar/covid19-goa"
            target="_blank"
            >GitHub</a
          >
          <div class="nav-link">
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="darkSwitch"
              />
              <label class="custom-control-label" for="darkSwitch"
                >Dark Mode</label
              >
            </div>
          </div>
        </nav>
      </header>

      <main role="main">
        <h1>Goa COVID-19 Updates</h1>
        <p class="lead">Last Updated</p>
        <ul class="list-unstyled">
          <li id="lastupdatedtime">&middot;</li>
        </ul>
        <section class="card-body">
          <div class="card-deck">
            <div class="card bg-warning">
              <div class="card-body">
                <h5 class="card-title">Confirmed</h5>
                <p class="card-text" id="confirmed"></p>
              </div>
            </div>
            <div class="card bg-danger">
              <div class="card-body">
                <h5 class="card-title">Active</h5>
                <p class="card-text" id="active"></p>
              </div>
            </div>
            <div class="card bg-info">
              <div class="card-body">
                <h5 class="card-title">Deaths</h5>
                <p class="card-text" id="deaths"></p>
              </div>
            </div>
            <div class="card bg-success">
              <div class="card-body">
                <h5 class="card-title">Recovered</h5>
                <p class="card-text" id="recovered"></p>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="mt-auto">
        <p>Made in Goa &copy; 2020</p>
      </footer>
      <script src="/js/main.js"></script>
      <script src="/js/dark-mode-switch.min.js"></script>
    </div>
  </body>
</html>
